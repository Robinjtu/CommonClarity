<div class="container header">
    <div class="navbar-header">
        <div class="col-md-6" id="fl-left">
            <h1><a href="/">LOOP</a></h1>
        </div>
        <div class="col-md-6" id="fl-right" ng-controller="LogoutController">
            <ul>
                <li><a href="/#/reports">REPORTS</a></li>
                <li><a href="/#/settings">SETTINGS</a></li>
                <li><a href="/#/logout" class="button special" ng-click="logoutUser()">LOG OUT</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="large-under-nav" ng-controller="ReportsController">
    <h2>REPORTS</h2>

    <h3>IMPORT TEST DATA</h3>
    <h4>Select a class:</h4>
        <select ng-model="cohorts">
            <option ng-repeat="cohort in cohorts">{{cohort.name}}</option>
        </select><br><br>

    <form action="/upload/" method="POST" enctype="multipart/form-data">

        Test Name: <input type="text" name="test_name"><br>
        Test Date: <input type="date" name="test_date"><br>
        <input type="file" name="csvfile"> <br><br>

        <input type="submit" name="submit" value="IMPORT TEST" class="button special">
    </form>

</div>
