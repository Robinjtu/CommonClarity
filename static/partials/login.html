<!-- Log-in form -->
<div class="container under-nav">
	<form class="form-signin" method="POST">
	    <h1 class="form-signin-heading">PLEASE LOG IN</h1>
	    <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus /><br>
	    <input type="password" name="password" class="form-control" placeholder="Password" required />
	    <p>Don't have an account? <a href="/signup" class="hover-link">Sign up here.</a></p>
	    <button class="button special" type="submit">LOG IN</button>
	</form>
</div>
